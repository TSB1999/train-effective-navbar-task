<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./dist/main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b1a90f932a.js"
      crossorigin="anonymous"
    ></script>
    <title>TSB</title>
  </head>
  <body>
    <div class="page">
      <div class="page__left-panel">
        <div class="page__left-panel__top">
          <div class="select">
            <div class="select__icon">
              <i class="fas fa-snowflake"></i>
            </div>
            <div class="select__label">Protocols</div>
          </div>
        </div>
        <div class="page__left-panel__bottom">
          <div class="title">
            <div class="title__label">Login with...</div>
          </div>
          <div class="select no-bottom-margin">
            <div class="arrow__icon">
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="select__label">Github</div>
          </div>
          <div class="select no-bottom-margin">
            <div class="arrow__icon">
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="select__label">Google</div>
          </div>
        </div>
      </div>
      <div class="page__right-panel">
        <div class="page__right-panel__navbar">
          <h1>haluvibe clone</h1>
        </div>
        <div class="page__right-panel__container">
          <div class="protocols-container">
            <div class="protocols-container__title">Protocols</div>
            <div class="protocol-select">
              <div class="protocol-select__icon">
                <i class="fas fa-fire"></i>
              </div>
              <div class="protocol-select__label">Dry Sauna</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
